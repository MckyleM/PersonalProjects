<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <div>
        <h1>Basic Calculator</h1>
        <input type="text" name="num1" id="inOne" placeholder="First Number">
        <input type="text" name="num2" id="inTwo" placeholder="Second Number">
        <select name="operator" id="options">
            <option>None</option>
            <option>Add</option>
            <option>Subtract</option>
            <option>Multiply</option>
            <option>Divide</option>
        </select>
        <br>
        <button id="submit">Calculate</button>
        <p id="result">The answer is: </p>
    </div>
    <script src="BasicCalc.js"></script> <!-- Make sure this points to your JavaScript file -->
</body>
</html>
